{% extends 'base.html' %}
{% load static %}

{% block content %}
 <div class="col-sm-10">
    <h3 class="text-white my-5">Home Page</h3>

{% for post in posts  %}
 <div class="jumbotron jumbotron-fluid pt-10 bg-dark">
   <h1 class="display-4 font-weight-bold text-white">{{post.title}}</h1>
   <p class="lead text-white pb-10 ">{{post.desc}}</p>
 
 </div>
 {% endfor %}
{% endblock content%}
